<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>三选一冒险游戏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container">
    <h1>三选一冒险</h1>
    <div id="scene-area">
      <div id="scene-emoji">🚪</div>
    </div>

    <div id="status-area">
      <div class="stat-row">
        <div class="hp-container">
          <span class="stat-label">HP:</span>
          <div class="progress-bar-bg">
            <div id="hp-bar-fill" class="progress-bar-fill" style="width: 100%;"></div>
          </div>
          <span id="hp-text">20/20</span>
        </div>
      </div>
      <div id="other-stats">ATK: 5 | Gold: 0 | Round: 0</div>
    </div>
    <!-- 新增库存显示区域 -->
    <div id="inventory-area">库存：暂无道具</div>
    <div id="buttons">
      <button class="main-btn" id="btn1">选项1</button>
      <button class="main-btn" id="btn2">选项2</button>
      <button class="main-btn" id="btn3">选项3</button>
    </div>
    <div id="log-area">日志区域</div>
    <div style="margin-top:10px;">
      <button id="startOverBtn">重置游戏</button>
      <button id="exitGameBtn">关闭游戏</button>
    </div>
  </div>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
